<!DOCTYPE html>
<html lang="es">

<head>
    <!-- KM = Permitir caracteres especiales -->
    <meta charset="UTF-8">
    <!-- KM = Optimizador para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- KM = Título -->
    <title>Portal administrador</title>
    <!-- KM = Icono de la página -->
    <link href="../../iconos/pagina_principal/logo_fem_icon.png" rel="icon">
    <!-- KM = Estilos CSS -->
    <link href="../../css/pagina_empleado/estilo_inicio_empleado_admin.css" rel="stylesheet">
</head>

<body>
    <!-- KM = Barra superior -->
    <header class="main-header">
        <!-- KM= Logo y título de la página -->
        <div class="logo-container">
            <img src="../../iconos/pagina_principal/logo_fem_icon.png" alt="Logo RFA" class="logo-icon">
            <h1 class="site-name">RFA</h1>
        </div>

        <!-- KM Información del usuario -->
        <div class="user-info" onclick="toggleUserMenu()">
            <img src="../../iconos/pagina_usuario/avatar_mujer.png" alt="Avatar Usuario" class="user-avatar">
            <div class="user-text">
                <span class="user-name">Usuario</span>
                <span class="user-role">Administrador</span>
            </div>
            <img src="../../iconos/pagina_empleado/bajar_perfil.png" alt="Desplegar menú" class="arrow-icon">
        </div>

        <!-- KM = Menú desplegable del usuario -->
        <div id="user-menu" class="user-menu">
            <ul>
                <li><a href="#">Editar usuario</a></li>
                <li><a href="#">Cerrar sesión</a></li>
                <li><a href="#">Ayuda / Soporte técnico</a></li>
            </ul>
        </div>
    </header>

    <script src="../../java_script/pagina_empleado/inicio_empleado_admin.js"></script>
</body>

</html>
